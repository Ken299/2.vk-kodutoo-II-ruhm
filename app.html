<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hinnete andmebaas</title>
  <script src="app.js" charset="utf-8"></script>
 
  <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="#home-view" class="menu-link home-view active-menu">Avaleht</a></li>
      <li class="menu-item"><a href="#list-view" class="menu-link list-view">Loend</a></li>
      <li class="menu-item"><a href="#manage-view" class="menu-link manage-view">Haldus</a></li>
    </ul>
  </nav>

  <main role="main">

    <div id="list-view">
      <h1>Loend</h1>
      <input type="search" placeholder="Otsi..." id="search"><br><br>
      <ul class="list-of-grades"></ul>
	  
      <div class="modal fade" id="editData">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                           <span aria-hidden="true">&times;</span>
                           <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title">Muutmine</h4>
                </div>

                <div class="modal-body">

                    
                      <div class="form-group">
                        <label for="editTitle">Õpilase nimi</label>
                        <input type="text" class="editTitle form-control" name="editTitle" placeholder="Õpilase nimi">
                      </div>
                      <div class="form-group">
                        <label for="editIngredients">Aine nimetus</label>
                        <input type="text" class="editIngredients form-control" name="editIngredients" placeholder="Aine nimetus">
                      </div>
						<div class="form-group">
                        <label for="editLinks">Hinne</label>
                        <input type="text" class="editLinks form-control" name="editLinks" placeholder="Hinne">
                      </div>
                </div>
				<div class="modal-footer">
                    <button id="edit_close" type="button" class="btn btn-danger" data-dismiss="modal">Sulge</button>
                    <button id="save" type="button" class="btn btn-success btn pull-right" data-dismiss="modal">Salvesta</button>
				</div>
                </div>
            </div>
        </div>
      </div>


    </div>

    </div>
    <div id="manage-view">
      <h1>Haldus</h1>

      <label for="title">Õpilase nimi: </label><br>
      <input type="text" name="title" class="title"><br>

      <label for="ingredients">Aine: </label><br>
      <input type="text" name="ingredients" class="ingredients"><br>
	  
	   <label for="links">Hinne: </label><br>
      <input type="text" name="links" class="links"><br>

      <button class="add-new-grade pull-right">Lisa uus hinne</button>

    </div>

    <div id="home-view">
      <h1>Avaleht</h1>
	  <p>Sellesse väikesesse andmebaasi saavad õpetajad lisada õpilaste hindeid.</p>
    </div>

  </main>

</body>
</html>
